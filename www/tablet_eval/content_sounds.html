<!DOCTYPE html>
<html>
<head></head>
<body>
    <div class="page" id="content4">
        <section>
            <div class="large col-1-3 left-align">Badradio</div>
            <div data-type="select" data-device="AvReceiverZ2" data-items='["Airplay","Webradio","BD/DVD","PHONO"]' data-get="input" data-set="input" class="col-1-3" ></div>
            <div data-type="switch" data-device="BadRadio" data-icon="fa-music" class="col-1-3"></div>
         </section>
         <section>
             <div class="large col-1-3 left-align">Wohnraum</div>
             <div data-type="select" data-device="AvReceiver" data-list="inputs" data-get="input" data-set="input" class="col-1-3"></div>
             <div data-type="switch" data-device="RadioAtTablet" data-icon="fa-music" class="col-1-3"></div>
         </section>
         <section>
             <div class="large col-1-3 left-align">Volume</div>
             <div data-type="slider" data-device='AvReceiver' data-get='volume' data-set='volume' data-max="60" data-width="150" class="col-2-3 horizontal value" ></div>
         </section>
         <section>
             <div class="large col-1-3 left-align">Radio</div>
             <div class="col-2-3 right-align">
                 <div data-type="push" data-device="WebRadio" data-icon="fa-step-backward" data-set-on="Prev" class="inline" ></div>
                 <div data-type="label" data-device="WebRadio" class="inline">radio</div>
                 <div data-type="push" data-device="WebRadio" data-icon="fa-step-forward" data-set-on="Next" class="inline" ></div>
             </div>
         </section>
         <section>
             <div class="large col-1-3 left-align">Playerlist</div>
             <div data-type="select" data-device="MPD1" data-list="playlistcollection" data-get="playlistname" data-set="playlist" class="col-2-3 right-align" ></div>
         </section>
         <section>
            <div class="large col-1-3 left-align">Player</div>
            <div class="col-2-3 right-align">
             <div data-type="push" data-device="MPD1"
                   data-icon="fa-step-backward" data-background-icon="-"
                   data-set-on="previous" class="">
             </div>
             <div data-type="switch"
                     data-device="MPD1"
                     data-states='["play","pause","stop"]'
                     data-set-states='["pause","play","play"]'
                     data-background-icon="fa-circle-thin"
                     data-background-colors='["gray","gray","gray"]'
                     data-colors='["gray","gray","gray"]'
                     data-icons='["fa-pause","fa-play","fa-play"]'
                     class="">
             </div>
             <div data-type="push" data-device="MPD1"
                   data-icon="fa-step-forward" data-background-icon="-"
                   data-set-on="next" class="">
                 </div>
             </div>
          </section>
    </div>
</body>
</html>
