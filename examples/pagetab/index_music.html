<html>
<title>FHEM</title>
<head>
    <!--
     /* FHEM tablet ui */
     /*
     * second page
     *
     load this page via widget pagetab

     <div data-type="pagetab" data-url="index_music.html" data-icon="fa-music" class="cell"></div>
    -->
</head>
<body>
    <div class="gridster">
        <ul>
        <li data-row="1" data-col="1" data-sizex="1" data-sizey="4" data-template="menu.html"></li>
        <li data-row="1" data-col="2" data-sizex="4" data-sizey="5">
             <header>MUSIC-SERVER</header>
             <div data-type="itunes_artwork"
                      data-device="MPD1"
                      data-get='["artist","album","title"]'
                      class="top-space">
             </div>
             <div data-type="mpdnowplaying"
                      data-device="MPD1"
                      data-mask='[<span class="bold">$2</span><br>][<span class="thin large">$5</span><br>$3]'></div>
              <div class="wider">
              <div data-type="push" data-device="MPD1"
                   data-icon="fa-step-backward" data-background-icon="-"
                   data-set-on="previous" class="inline">
              </div>
              <div data-type="multistatebutton"
                     data-device="MPD1"
                     data-get-on='["play","pause","stop"]'
                     data-set='["pause","play"]'
                     data-set-default="play"
                     data-background-icon="fa-circle-thin"
                     data-background-color="#555"
                     data-color="#555"
                     data-icons='["fa-pause","fa-play","fa-play"]'
                     class="big"></div>
              <div data-type="push" data-device="MPD1"
                   data-icon="fa-step-forward" data-background-icon="-"
                   data-set-on="next" class="inline">
              </div>
              <div data-type="select" data-device="MPD1" data-list="ur_playlists" data-get="current_playlist" data-set="playlist" data-quote='"' class="cell" ></div>

          </div>
        </li>
        <li data-row="2" data-col="3" data-sizex="3" data-sizey="3">
             <header>VOLUME</header>
                    <div data-type="volume" data-device='RadioVolumeOnTablet' class="cell left" ></div>
        </li>
        </ul>
    </div>
</body>
</html>
